<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <section class="mains">
    <div class="main"> 
     <h1 id="title">Survey Form</h1>
     <p id="description">
       Taking a survey of what a user thinks about a fictional website.
      </p>

    <form action="#" id="survey-form">

      <div class="form-group">   
       <label for="name" id="name-label" ><b>Name:</b></label> 
       <input type="text" id="name" class="form-control" required="" placeholder="Enter your name"> 
      </div> 

      <div class="form-group">   
        <label for="email" id="email-label"><b>Email:</b></label> 
        <input type="email" id="email" required class="form-control" placeholder="example@something.com"> 
      </div> 

      <div class="form-group">   
        <label for="number" id="number-label"><b>Age:</b></label> 
        <input type="number" id="number" class="form-control" min="15" max="30" placeholder="Pick your range"> 
      </div>

      <div class="form-group">   
        <label for="select" id="select-label"><b>What's your favorite feature on this website:</b></label> 
        <select name="dropdown" id="dropdown" class="form-control" required="">
          <option disabled="" selected="" value="">Select your favorite</option> 
          <option value="tech">Tech</option> 
          <option value="business">Business</option>
          <option value="web design">World Politics</option>
          <option value="sports">Sports</option> 
          <option value="climate change">Climate Change</option> 
          <option value="lifestyle">Lifestyle</option>   
          <option value="entertainment">Entertainment</option> 
          <option value="art">Art</option>  
        </select>
      </div>

    <div class="form-group">
      <p class="tag"><b>How much do you trust the information on our website?</b></p>
      <div class="form-check">  
        <input type="radio" id="radio1" class="form-check-input" name="answer" value="A great deal"> 
        <label for="radio1" class="form-check-label shift">A great deal</label>   
      </div> 
      <div class="form-check">  
        <input type="radio" id="radio2" class="form-check-input" name="answer" value="A lot"> 
        <label for="radio2" class="form-check-label shift">A lot</label>   
      </div>
      <div class="form-check">  
        <input type="radio" id="radio3" class="form-check-input" name="answer" value="A moderate amount"> 
        <label for="radio3" class="form-check-label shift">A moderate amount</label>   
      </div>
      <div class="form-check">  
        <input type="radio" id="radio4" class="form-check-input" name="answer" value="A little"> 
        <label for="radio4" class="form-check-label shift">A little</label>   
      </div>
      <div class="form-check">  
        <input type="radio" id="radio5" class="form-check-input" name="answer" value="Not at all"> 
        <label for="radio5" class="form-check-label shift">Not at all</label>   
      </div>
     </div>

     <div class="form-group">
       <p class="tag"><b>Would you recommend our website to a friend or colleague?</b></p>
        <div class="form-check">  
          <input type="checkbox" class="form-check-input" id="check1" name="check1" value="football"> 
          <label for="check1" class="form-check-label shift">Most definately</label>   
        </div> 
        <div class="form-check">  
          <input type="checkbox" class="form-check-input" id="check4" name="check4" value="football"> 
          <label for="check4" class="form-check-label shift">Probably</label>   
        </div>
        <div class="form-check">  
          <input type="checkbox" class="form-check-input" id="check2" name="check2" value="football"> 
          <label for="check2" class="form-check-label shift">On the fence</label>   
        </div>
        <div class="form-check">  
          <input type="checkbox" class="form-check-input" id="check3" name="check3" value="football"> 
          <label for="check3" class="form-check-label shift">Not at all likely</label>   
        </div>
       </div>

       <div class="form-group">
         <label for="comment"><b>How do you think we could better improve our website:</b></label>
        <textarea name="comment" id="comment" class="form-control" placeholder="How about a comment..." cols="20" rows="5"></textarea>
       </div>
       <button id="submit" class="btn btn-block btn-success">Submit</button>
     </form>

 </div>
</section>

</body>
</html>
